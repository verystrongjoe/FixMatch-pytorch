# config.yaml
program: train.py
method: random
name: waferfix-sweep
description: optimize hyperparam 
metric:
  goal: maximize
  name: test_best_f1
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--project-name"
  - "waferfix-sweep"
  - "--gpus"
  - "0"
  - "--sweep"
  - "--wandb"
  - "--epochs"
  - "100"
  - "--arch"
  - "resnet18"
  - "--batch-size"
  - "256"
parameters:
  seed:  #1
    value: 1234 
  proportion: #2
    value: 0.05
  n_weaks_combinations:  #3
    values: [2, 3, 4, 5, 6]
  tau: #4 
    min: 0.3
    max: 0.5
  threshold:   #5
    min: 0.8
    max: 0.95
  lambda_u: #6
    min: 0.1
    max: 3.0 
  mu: #7
    distribution: int_uniform
    min: 3
    max: 7
  nm_optim:  #8
    values: ["adamw", "sgd"]
  keep:   #9 
    values:
      - True
      - False
  limit_unlabled: # 638,507 (total)  #10
    values:
      - 100000 
      - 300000
  lr: #11
    values:
      - 0.002
      - 0.005
  aug_types:  #12
    values: ["crop,cutout,noise,rotate,shift", "crop,rotate,shift"]

early_terminate:
  type: hyperband
  min_iter: 70