# config.yaml
program: train.py
method: random
name: sweep
metric:
  goal: maximize
  name: test/4.test_f1
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--project-name"
  - "waferfix-sweep-final"
  - "--gpus"
  - "0"
  - "--sweep"
  - "--wandb"
  - "--epochs"
  - "1800"
parameters:
  seed:
    value: 1234
  proportion:
    value: 0.05
  n-weaks-combinations: 
    values: [2, 3, 4, 5, 6]
  tau:
    min: 0.1
    max: 0.6
  threshold:
    min: 0.5
    max: 0.95
  lambda-u:
    min: 1
    max: 10
  mu:
    min: 1
    max: 20
  nm-optim:
    values: ["adamw", "sgd"]
  keep:
    values:
      - True
      - False