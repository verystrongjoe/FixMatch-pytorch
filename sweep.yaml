# config.yaml
program: train.py
method: random
name: sweep
metric:
  goal: maximize
  name: test_best_f1
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--project-name"
  - "waferfix-sweep"
  - "--gpus"
  - "0"
  - "--sweep"
  - "--wandb"
  - "--epochs"
  - "100"
parameters:
  seed:
    value: 1234
  proportion:
    value: 0.05
  n-weaks-combinations: 
    values: [2, 3, 4, 5, 6]
  tau:
    min: 0.3
    max: 0.5
  threshold:
    min: 0.8
    max: 0.95
  lambda-u:
    min: 0.1
    max: 3.0
  mu:
    min: 3
    max: 7
  nm-optim:
    values: ["adamw", "sgd"]
  keep:
    values:
      - True
      - False
  limit_unlabled: # 638,507
    values:
      - 100000 
      - 300000
  lr:
    values:
      - 0.002
      - 0.005

lr=0.005
arch=resnet18
limit_unlabled=100000
proportion=0.05
aug_types="crop, cutout, noise, rotate, shift"                   # 'crop','cutout','noise','rotate','shift'

